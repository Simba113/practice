<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
				height: 4000px;
				background-color: #000;
			}
			.box{
				position: fixed;
				width: 100%;
				height: 100%;
				background: url(img/snow1.png), url(img/snow2.png);
				transition: 10s linear;
				animation: move 15s linear infinite;
			}
			/*body:hover .box{
				background-position: 200px 1000px, 500px 3000px;
			}*/
			@keyframes move{
				0%{
					background-position: 20px 100px, 50px 300px;
				}
				100%{
					background-position: 200px 1000px, 500px 3000px;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
