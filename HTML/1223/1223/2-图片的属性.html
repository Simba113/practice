<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			img
				title属性，当鼠标悬停该图片时，会弹出默认提示层
				alt属性，当图片加载失败时，展示的内容
				
			title属性大多数标签都能适应的
			alt属性是img专属的
		-->
	</head>
	<body>
		<img src="img/pic.png" msg="这是msg属性呈现的内容" />
		
		<div title="div的title">1</div>
	</body>
</html>
