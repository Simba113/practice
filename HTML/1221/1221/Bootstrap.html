<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			Bootstrap	框架开发
				常用的功能事先封装好
				直接使用的
				
				特别注意：
					框架不是万能的
					不能涵盖所有的业务场景、需求
					
				简介：
					特受欢迎的前端UI框架
					界面、模块、组件的展示，提供算是比较好看的UI展示效果
					简单、易用
					
					推特的前端团队开源项目
					
				
			HTML+CSS 	传统开发
				所有的功能都需要开发者从头到尾的完成
				
			工作中最终目标
				高质量
				高效率
			
			
			Bootstrap 源码：
				不能直接使用的，需要编译和配置的
				
				bootstrap/
					├── less/
					├── js/
					├── fonts/
					├── dist/
					│   ├── css/
					│   ├── js/
					│   └── fonts/
					└── docs/
					    └── examples/
				
			生产环境：
				开发时的过程
				在不需要做大调整时，推荐使用生产环境
				
				bootstrap/
					├── css/
					│   ├── bootstrap.css		给人看（非压缩）
					│   ├── bootstrap.css.map
					│   ├── bootstrap.min.css	给机器看（压缩）
					│   ├── bootstrap.min.css.map
					│   ├── bootstrap-theme.css
					│   ├── bootstrap-theme.css.map
					│   ├── bootstrap-theme.min.css
					│   └── bootstrap-theme.min.css.map
					├── js/
					│   ├── bootstrap.js
					│   └── bootstrap.min.js
					└── fonts/
					    ├── glyphicons-halflings-regular.eot
					    ├── glyphicons-halflings-regular.svg
					    ├── glyphicons-halflings-regular.ttf
					    ├── glyphicons-halflings-regular.woff
					    └── glyphicons-halflings-regular.woff2
				
			Sass：
				LESS 迁移 Sass
		-->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
	</head>
	<body>
	</body>
</html>
