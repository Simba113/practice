<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="root">
			<input type="text" @keyup.13="keyup">
			<ul>
				<li v-for="(val,key) in arr">{{val}}</li>
			</ul>
		</div>
		<script src="vue.js"></script>
		<script>
			var v = new Vue({
				el:'#root',
				data:{
					arr:[]
				},
				methods:{
					keyup(ev){
						this.arr.push(ev.target.value);
						ev.target.value=''
					}
				}
			})
		</script>
	</body>
</html>
