<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-bind</title>
		
	</head>
	<body>
		<div id="root">
			<!--v-bind是用来绑定数据和元素属性的-->
			
			<!--<a href="http://baidu.com">点我</a>-->
			
			<a v-bind:href="url">点我</a>
		</div>
		
		<script src="vue.js"></script>
		
		<script>
			var app = new Vue({
				el:'#root',
				data:{
					url:'http://taobao.com',
					
				}
			})
		</script>
	</body>
</html>
